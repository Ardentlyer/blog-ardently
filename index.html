<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog Documentation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>My Blog Documentation</h1>
    </header>
    <div class="container">
        <nav class="sidebar">
            <h2>Contents</h2>
            <ul id="blogList">
                <!-- Links to blogs will be generated here by script.js -->
            </ul>
        </nav>
        <main class="content">
            <article id="blogContent">
                <h2>Welcome to My Blog</h2>
                <p>Select a blog post from the left to read!</p>
            </article>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
